<!DOCTYPE html>
<html>
	<head>
		<title>To-Do List</title>
		<link rel="stylesheet" href="todo.css">
		<script src="todo.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<h1>To-Do List</h1>

			<!-- Liste med tasks -->
			<ul id="list">
				<li>
					<input type="checkbox" id="chk1">Complete IT2805 assignment
				</li>
				<li>
					<input type="checkbox" id="chk2">Work on my project
				</li>
				<li>
					<input type="checkbox" id="chk3">Do the dishes
				</li>
			</ul>

			<!-- Input osv -->
			<input type="text" id="input">
			<input type="submit" id="submit" value="+">
			<button type="button" id="clear">Clear completed</button>

		</div>
	</body>
</html>
