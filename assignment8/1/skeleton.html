<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Graphics and animation using HTML5 Canvas</title>
        <style>
            #the-canvas { border: 1px dashed gray }   
        </style>
        <script>
            addEventListener('load', function() {
                // TODO: write code here

                var canvas = document.getElementById("the-canvas");
                var width = canvas.width;
                var height = canvas.height;

                var ctx = canvas.getContext("2d");

                ctx.strokeStyle = "#0000FF";
                ctx.strokeRect(width/2-100, height/2-100, 200, 200);

                ctx.strokeStyle = "#FF0000";
                ctx.beginPath();
                ctx.arc(width/2, height/2, 100, 0, 2 * Math.PI);

                // Oppgaven spesifiserer ikke fylt sirkel eller firkant
                // men jeg kan fylle sirkelen for Ã¥ vise at jeg kan det?
                ctx.fillStyle = "#FF0000";
                ctx.fill();
                ctx.stroke(); 
            });
        </script>
    </head>
    <body>
        <canvas id="the-canvas" width="800" height="450">   
            Your browser does not support the &lt;canvas&gt; element.
        </canvas>
    </body>
</html>
